ControllerModules:
  MockModule: qtl_control.backend.controller_module
  RandSModule: qtl_control.backend.rands_vna
  PulsedQubits: qtl_control.backend.qubit_controllers
  QuantumMachinesModule: qtl_control.backend.qtl_qm.qm_controllers

controllers:
  hw_controller_0:
    type: MockHWController
    host: 10.59.100.100
    port: 0000

  abstract_controller_0:
    type: MockController

  combined_controller_0:
    type: MockCombinedController
    controller_0: hw_controller_0
    controller_1: abstract_controller_0

  vna_controller:
    type: ZNBMock
    host: 10.10
    port: 0000

  qm_opx:
    type: QMOPXManagerMock
    host: null
    port: null
    cluster_name: null

  readout_0:
    type: QMOPXReadoutChannel
    qm_manager: ref_qm_opx
    channel_in: 1
    channel_out: 1

  drive_5:
    type: QMOPXDriveChannel
    qm_manager: ref_qm_opx
    channel_out: 5

  qubit_0:
    type: TransmonQubit
    drive: drive_5
    readout: readout_0